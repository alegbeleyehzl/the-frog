<ion-content class="registration">
    <div class="holder">
        <p class="heading">The <strong>FROG</strong></p>
    </div>
    <div class="container">
        <form>
            <ion-grid>
                <ion-row class="input-row">
                    <ion-col size-lg class="input-field">
                        <ion-item lines="none">
                            <ion-input required="true" placeholder="First Name"></ion-input>
                        </ion-item>
                    </ion-col>
                </ion-row>
                <ion-row class="input-row">
                    <ion-col size-lg class="input-field">
                        <ion-item lines="none">
                            <ion-input required="true" placeholder="Last Name"></ion-input>
                        </ion-item>
                    </ion-col>
                </ion-row>
                <ion-row class="input-row">
                    <ion-col size-lg class="input-field">
                        <ion-item lines="none">
                            <ion-input required="true" placeholder="Username"></ion-input>
                        </ion-item>
                    </ion-col>
                </ion-row>
                <ion-row class="input-row">
                    <ion-col size-lg class="input-field">
                        <ion-item lines="none">
                            <app-show-hide-password>
                                <ion-input type="password" required="true" placeholder="Password"></ion-input>
                            </app-show-hide-password>
                        </ion-item>
                    </ion-col>
                </ion-row>
                <ion-row class="input-row">
                    <ion-col size-lg class="input-field">
                        <ion-item lines="none">
                            <app-show-hide-password>
                                <ion-input type="password" required="true" placeholder="Password"></ion-input>
                            </app-show-hide-password>
                        </ion-item>
                    </ion-col>
                </ion-row>
                <ion-row class="sign-up">
                    <ion-col>
                        <ion-button expand="block" shape="round">SIGN UP</ion-button>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </form>
    </div>
</ion-content>
